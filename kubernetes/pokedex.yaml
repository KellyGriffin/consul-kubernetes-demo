apiVersion: v1
kind: Namespace
metadata:
  name: pokedex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex
  namespace: pokedex
spec:
  selector:
    matchLabels:
      app: pokedex
  template:
    metadata:
      labels:
        app: pokedex
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      containers:
        - name: pokedex
          image: jacobmammoliti/pokedex:0.4
          ports:
            - containerPort: 8080
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: pokedex
  namespace: pokedex
spec:
  selector:
    app: pokedex
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
    name: static-client
    namespace: pokedex
    annotations:
      'consul.hashicorp.com/connect-inject': 'true'
      'consul.hashicorp.com/connect-service-upstreams': 'pokedex:8080'
spec:
    containers:
    # This name will be the service name in Consul.
    - name: static-client
      image: tutum/curl:latest
      # Just spin & wait forever, we'll use `kubectl exec` to demo
      command: ['/bin/sh', '-c', '--']
      args: ['while true; do sleep 30; done;']